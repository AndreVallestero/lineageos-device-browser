---

 <table>
  <tr>
    <th>Name</th>
    <th>Codename</th>
    <th>Release Date</th>
    <th>SOC</th>
  </tr>
{% for device in site.data.devices %}
{% device = device[1] %}
  <tr>
    <td>{{ device.codename }}</td>
    <td><a href="https://wiki.lineageos.org/devices/{{ device[1].codename }}">
      {{ device.codename }}
    </a></td>
    <td>{{ device.release }}</td>
    <td>{{ device.soc }}</td>
  </tr>
{% endfor %}
</table>
