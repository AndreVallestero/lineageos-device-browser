---
---

 <table>
  <tr>
    <th>Vendor</th>
    <th>Name</th>
    <th>Codename</th>
    <th>Release Date</th>
    <th>SOC</th>
    <th>Latest LOS</th>
  </tr>
{% for device in site.data.devices %}
  <tr>
    <td>{{ device[1].vendor }}</td>
    <td>{{ device[1].name }}</td>
    <td><a href="https://wiki.lineageos.org/devices/{{ device[1].codename }}">
      {{ device[1].codename }}
    </a></td>
    <td>{{ device[1].release }}</td>
    <td>{{ device[1].soc }}</td>
    <td>{{ device[1].versions.last }}</td>
  </tr>
{% endfor %}
</table>
